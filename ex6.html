<meta charset="UTF-8">

<script>
    //Ler um numero inteiro
    var numero = Number.parseInt(prompt("Digite um número"));

    var antecessor = numero - 1;
    var sucessor = numero + 1;

    document.write("Antecessor: " + antecessor);    
    document.write("<br>");
    document.write("Número: " + numero);
    document.write("<br>");
    document.write("Sucessor: " + sucessor);

</script>
