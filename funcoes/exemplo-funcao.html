<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* Escreva um algoritmo que leia o nome, data de nascimento e o 
    salário de um funcionário e em seguida escreva esses dados na tela
    cada um em uma linha. */

    var quantasLinhas = Number(prompt("Quantas linhas quer pular após cada dado: "));

    var nome = prompt("Digite seu nome: ");
    var dataNascimento = prompt("Digite a data do seu nascimento: ");
    var salario = Number(prompt("Digite seu salário: "));
    var sexo = prompt("Digite seu sexo. F para Feminino e M para masculino");

    document.write("Nome: " + nome);
    pulaLinha(quantasLinhas);
    document.write("Data de Nascimento: " + dataNascimento);
    pulaLinha(quantasLinhas);
    document.write("Salário: " + verificaSexoCalculaAumento(sexo, salario));

    //Refatorar a função abaixo para que ela receba um valor inteiro
    //E utilizando estruturas de repetição quebra a quantidade de linhas que foi solicitada
    function pulaLinha(qtdLinhas){
        for(let i = 0; i < 10; ){
            document.write("<br>");
        }

        let i = 0;
        while(i < qtdLinhas) {
            document.write("<br>");
            i = i + 1;
        }

    }

    function verificaSexoCalculaAumento(sexoFuncionario, salarioFuncionario) {
        if (sexoFuncionario == "F") {
            salarioFuncionario = salarioFuncionario + (salarioFuncionario * (10 / 100));
            return salarioFuncionario.toLocaleString("pt-BR", { style: 'currency', currency: "BRL" })
        }
        else {
            salarioFuncionario = salarioFuncionario + (salarioFuncionario * (8 / 100));
            return salarioFuncionario.toLocaleString("pt-BR", { style: 'currency', currency: "BRL" })
        }
    }

</script>
