<script>

    /*

    Faça uma função que recebe um valor inteiro e verifica se o valor
    é positivo ou negativo. A função deve retornar um valor booleano.
 
    */

    var numero = Number(prompt("Digite um valor numérico"));
    alert("Retorno: " + verificaPositividade(numero));

    function verificaPositividade(valor){
        if(valor > 0){
            return true;
        }
        else return false;
    }

    
</script>
