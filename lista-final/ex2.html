<script>

/* 
Em épocas de pouco dinheiro, os comerciantes estão procurando 
aumentar suas vendas oferecendo desconto. Faça um algoritmo que  
possa receber um valor de um produto e que escreva o novo valor 
tendo em vista que o desconto foi de 9%. 
 */

    var valorProduto = Number(prompt("Digite o valor do produto: "));
    var desconto = valorProduto - valorProduto * (9/100);
 
    alert("Valor com desconto: " + desconto.toLocaleString("pt-BR", {style: 'currency', currency:'BRL'}));

</script>
