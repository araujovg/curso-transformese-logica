<script>

/* 
    Faça um algoritmo que leia os valores A, B, C e imprima 
    na tela se a soma de A + B é menor que C.
*/

    var a = Number(prompt("Digite um número: "));
    var b = Number(prompt("Digite um número: "));
    var c = Number(prompt("Digite um número: "));

    if( (a+b) < c ) {
        alert("A soma de A + B é menor que C");
    }

</script>
