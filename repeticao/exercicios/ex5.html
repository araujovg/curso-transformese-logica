<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    /* 
    Escreva um algoritmo que leia 10 números do usuário e calcule a soma desses 
    números. 
    */
    var soma = 0;
    for (let i = 0; i < 5; i++) {
        var numero = Number(prompt("Digite um numero: "));
        soma += numero;
        //soma = soma + numero;

        document.write("Numero: " + numero + "<br>");
    }

    document.write("Soma: " + soma);

</script>
