<meta charset="UTF-8">

<script>
    var numero = Number.parseFloat(prompt("Digite um valor"));

    document.write("Seu numero é: " + numero);
    document.write("<br>");
    document.write("O dobro dele é: " + (numero * 2));
    document.write("<br>");
    document.write("A terça parte dele é: " + (numero / 3));

</script>
