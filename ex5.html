<meta charset="UTF-8">

<script>
    //Ler a primeira nota
    var nota1 = Number.parseFloat(prompt("Digite a primeira nota"));

    //Ler a segunda nota
    var nota2 = Number.parseFloat(prompt("Digite a segunda nota"));

    var media = (nota1 + nota2) / 2;

    document.write("A média do aluno é : " + media);
</script>
