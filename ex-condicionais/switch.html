<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<script>
    const fruta = prompt("Digite uma fruta");
    switch (fruta) {
        case 'Laranja':
            document.write('Laranjas estão R$1.00 o kg');
            break;
        case 'Mamão':
            document.write('Mamão estão R$2.00 o kg.');
            break;
        default:
            document.write("Desculpe, não temos a fruta: " + fruta);
            break;
    }
</script>
